<body>
    <h1>TASK - 71 :- jQuery get text contents of the elements </h1>
      
    <span id="Span" style = "font-size: 15px; font-weight: bold;">
        This is text of Span element. 
    </span>
      
    <br><br>
      
    <button> 
        Click Here
    </button>
      
    <p id="DOWN" style="color:palevioletred; font-size:20px; font-weight:bold;">
    </p>
      
    <script>
        $('button').on('click', function() {
            var $val = $('#Span').text();
            $('#DOWN').text($val);
        });     
    </script>

    </center>
