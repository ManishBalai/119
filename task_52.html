<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 52 </title>
    <link rel="stylesheet" href="style.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
  
    <style>
        body {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
  
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(41, 41, 41);
            flex-direction: column;
            height: 400px;
        }
  
        h1 {
            color: yellow;
            display: none;
        }
  
        #fadein {
            position: absolute;
            top: 250px;
            height: 50px;
            width: 130px;
            background-color: rgb(0, 141, 19);
            outline: none;
            border: none;
            border-radius: 60px;
            color: black;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <br>
    <div class="main">
        <h1 id="text">
            TASK - 52 :- Setting the duration of fading effect in jQuery
        </h1>
        <button id="fadein">Fade In</button>
        
    </div>
    <br>
    <script>
        $("#fadein").click(function () {
            $("#text").fadeIn(2000, function () {
                alert("Animation is completed");
            });
        });
    </script>
    <center>
        <button class="btn"> <a href="/task_53.html" target="_blank"> task_53</a></button>
    </center>
</body>
</html>
