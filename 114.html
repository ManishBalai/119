<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 114 </title>
    <link rel="stylesheet" href="style.css">
    <style>
        .siblings * { 
          display: block;
          border: 2px solid lightgrey;
          color: lightgrey;
          padding: 5px;
          margin: 15px;
        }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
          $("li.start").next().css({"color": "red", "border": "2px solid red"});
        });
        </script>
</head>
<body>
    <h1>TASK - 114 :- jQuery select the next sibling element of an element </h1>
    <div style="width:500px;" class="siblings">
        <ul>ul (parent)  
          <li>li (sibling)</li>
          <li>li (sibling)</li>
          <li class="start">li (sibling with class name "start")</li>
          <li>li (The next sibling )</li>
          <li>li (sibling)</li>
        </ul>   
      </div>
    <center>
        <button class="btn"><a href="/115.html" target="_blank"> TASK_115 </a></button>
    </center>
</body>
</html>
