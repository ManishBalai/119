<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 75 </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>TASK - 75 :- jQuery get value an attribute of an element
    </h1>
    <center>
        <h3 style="color:lightgreen;"></h3>
        <img src=
"https://wallpaperaccess.com/full/2710452.jpg"
            alt="" width="120" height="300"
            class="alignnone size-medium wp-image-915678" />
        <br><br>
       
        <button>Click</button>
         <br><br>
          <script>
            $(document).ready(function () {
                $("button").click(function () {
                    $("img").attr("width", "300");
                });
            });
        </script>
    </center>
    <center>
        <button class="btn"><a href="/76.html" target="_blank"> TASK_76 </a></button>
    </center>
</body>
</html>
