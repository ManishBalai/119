        TASK - 3 :- Blink text using jQuery. 
    </h1>

    <p style="font-size: 25px; font-weight: bold; color: #6190e8;"> <span class="blink"> MANISH BALAI</span></p>

    <script>
        function blink_text() {
            $('.blink').fadeOut(500);
            $('.blink').fadeIn(500);
        }
        setInterval(blink_text, 1000);
    </script>
