<body style="text-align: center;">
	<h1 style="color: green;">
		TASK - 6 :- Make first word bold of all elements.
	</h1>
	<p style="font-size: 20px;" > Beauty is not at all about outward appearance, but deeper human qualities, like kindness, compassion and so on. </p>

	<p style="font-size: 20px;">  Nature teaches us that beauty is hidden in everything, including hard rocks and wild weeds.</p>

    <center>
        <button class="btn"> <a href="task_7.html" target="_blank"> task_7</a></button>
    </center>
</body>
<script>
    $(document).ready(function () {
        $("p").each(function () {
            var txt = $(this);
            txt.html(txt.text()
            .replace(/(^w+)/, '<strong>$1</strong>'));
        });
    });
</script>
