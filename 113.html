<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 113 </title>
    <link rel="stylesheet" href="style.css">
    <style>
        .highlight{
            background: rgb(145, 255, 0);
        }        
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $("p").siblings().addClass("highlight");
    });
    </script>
</head>
<body>
    <h1>TASK - 113 :- jQuery select specific sibling elements of an element
    </h1>
    <div class="container">
        <h1>Hello World</h1>
        <p>This is a <em>simple paragraph</em>.</p>
        <ul>
            <li> One</li>
            <li> Two</li>
        </ul>
    </div>
    <center>
        <button class="btn"><a href="/114.html" target="_blank"> TASK_114 </a></button>
    </center>
</body>
</html>
