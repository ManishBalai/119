<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 94 </title>
    <link rel="stylesheet" href="style.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        p {
            margin: 5px;
            font-size: 25px;
            cursor: pointer;
        }

        .highlight {
            background: #f14952;
        }
    </style>
    
</head>
<body>
    <h1>TASK - 94 :- jQuery toggle the CSS classes of the HTML elements </h1>
    <p>Click on the Paragraphs</p>
    <p>
        What do you feel like doing?
    </p>
    <script>
        $( "p" ).click(function() {
        $( this ).toggleClass("highlight");
        });
    </script>
    <center>
        <button class="btn"><a href="/95.html" target="_blank"> TASK_95 </a></button>
    </center>
</body>
</html>
