<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 89 </title>
    <link rel="stylesheet" href="style.css">
    <script src=
       "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
       </script>
        
       <script>
            $(document).ready(function() {
            $("button").click(function() {
                 $("p").removeAttr("style");
             });
         });
      </script>
      <style>
         div {
             width: 300px;
             min-height: 150px;
             border: 5px double rgb(75, 80, 75);
             padding: 20px;
             text-align:center;
         }
      </style>
</head>
<body>
    <h1>TASK - 89 :- jQuery remove an attribute from the HTML elements </h1>
    <div>
        <p style="font-size:35px;font-weight:bold;
                      color:rgb(128, 0, 0);">Welcome to</p>
        <p style="font-size:35px;font-weight:bold;
                 color:rgb(231, 28, 28);">WPL!.</p>
        <button>Click Here!</button>
     </div>
    <center>
        <button class="btn"><a href="/90.html" target="_blank"> TASK_90 </a></button>
    </center>
</body>
</html>
