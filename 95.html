<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 95 </title>
    <link rel="stylesheet" href="style.css">
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }        
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $("div").click(function(){
            var color = $(this).css("background-color");
            $("#result").html(color);
        });    
    });
    </script>
</head>
<body>
    <h1>TASK - 95 :- Query get the value of a CSS property of an element </h1>
    <div style="background-color:rgb(250, 177, 41);"></div>
    <div style="background-color:#d819d8;"></div>
    <div style="background-color:rgb(50, 182, 205);"></div>
    <div style="background-color:rgb(113, 31, 245);"></div>
    <p> Background-color is: <b id="result"></b></p>
    <center>
        <button class="btn"><a href="/96.html" target="_blank"> TASK_96 </a></button>
    </center>
</body>
</html>
