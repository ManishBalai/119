    <h1 style="color: green">
        TASK - 10 :- Remove all the options of a select box and then add one option and select it..

      <option value="geek1"> Maths </option>
      <option value="geek2"> Science </option>

    <button onclick="removeThenAdd()">
      Click me to remove all options and then add one option

      function removeThenAdd() {      
        $("#geek-select").find("option").remove().end().append(
