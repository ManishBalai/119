<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 26 </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
  
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
  
        th,
        td {
            padding: 20px;
        }
    </style>
  
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                $("#rTable").find("tr:gt(0)").remove();
            });
        });
    </script>
</head>
<body>
    <h1 style="color: green">
        TASK - 26 :- Delete all table rows except first one using jQuery.
    </h1>
    <center>
    <table style="width:50%" id="rTable">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Namra</td>
            <td>P.</td>
            <td>17</td>
        </tr>
        <tr>
            <td>Harsh</td>
            <td>M. </td>
            <td>19</td>
        </tr>
        <tr>
            <td>Anil</td>
            <td>D.</td>
            <td>20</td>
        </tr>
    </table>
    <br><br>

    <button id="btn">
        Remove All Row Except First One
    </button><br><br>
</center>
    <center>
        <button class="btn"> <a href="/task_27.html" target="_blank"> task_27</a></button>
    </center>
</body>
</html>
