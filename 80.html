<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 80 </title>
    <link rel="stylesheet" href="style.css">
    <script src="
https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
  
    <script>
        $(document).ready(function() {
  
            $("button").click(function() {
                $(".append").append(
'<div class="added"> Hello Everyone </div>');
            });
        });
    </script>
  
    <style>
        .added {
            padding: 20px;
            margin-top: 20px;
            background: rgb(255, 0, 64);
            color: white;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>TASK - 80 :- jQuery insert HTML at the end of the elements
    </h1>
    <center>
        
        <button id="append">New HTML Element</button>
        <br>
        <div class="append"></div>
        <br>
    </center>
    <center>
        <button class="btn"><a href="/81.html" target="_blank"> TASK_81 </a></button>
    </center>
</body>
</html>
