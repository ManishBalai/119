    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1 style="color: green">
        TASK - 8 :- Move one DIV element inside another using jQuery. 
    </h1>
    <div id="nonSelected">
    <button id="btnDefault" onclick="moveButton(this)" type="button">Button - 1</button>
    <button id="btnPrimary" onclick="moveButton(this)" type="button" >Button - 2</button>
	
	  <button id="btnDanger" onclick="moveButton(this)" type="button">Button - 3</button>
	  
	  </div>
	  <div id="selected">
	  </div>
      <br>
    <script>
        function moveButton(elem){
    if( $(elem).parent().attr("id") == "nonSelected" ){
        $(elem).detach().appendTo('#selected');
    }
    else{
        $(elem).detach().appendTo('#nonSelected'); 
    }
}
    </script>

    </center>
</body>
