<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 85 </title>
    <link rel="stylesheet" href="style.css">
    <script src=
        "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
          
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    $("p").wrap("<div></div>");
                });
            });
        </script>
        <style>
            div {
                background-color: rgb(26, 216, 223);
                padding: 20px;
                width: 200px;
                font-weight: bold;
                height: 60px;
                border: 2px solid rgb(207, 1, 97);
            }
        </style>
</head>
<body>
    <h1>TASK - 85 :- jQuery wrap HTML around the elements </h1>
    <p>Welcome to KBC </p><br>
        <button>Click Here!</button>
    <center>
        <button class="btn"><a href="/86.html" target="_blank"> TASK_86 </a></button>
    </center>
</body>
</html>
