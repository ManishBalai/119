<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 63 </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script> 
    $(document).ready(function(){
      $("button").click(function(){
        $("div").animate({
            left: '250px',
            height: '+=150px',
            width: '+=150px'
        });
      });
    });
    </script> 
</head>
<body>
    <h1>TASK - 63 :- Animate CSS property using relative values in jQuery </h1>
    <button>Start Animation</button>
    <br> <br>
    <div style="background:#00ff4c; height:100px; width:100px; position:absolute;"></div>
    <center>
        <button class="btn"><a href="/64.html" target="_blank"> TASK_64 </a></button>
    </center>
</body>
</html>
