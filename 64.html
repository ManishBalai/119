<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK - 64 </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        div {
            border-radius: 50%;
        }
    </style>
    <script> 
        $(document).ready(function(){
          $("button").click(function(){
            $("div").animate({left: '350px'});
          });
        });
    </script> 
</head>
<body>
    <h1>TASK - 64 :- Animate CSS property with predefined values in jQuery </h1>

    <button>Start Animation</button>
    <br><br>
    <div style="background:#791be4; height:125px; width:125px; position:absolute;"></div>
    <center>
        <button class="btn"><a href="/65.html" target="_blank"> TASK_65 </a></button>
    </center>
</body>
</html>
