        .box{

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".box").click(function(){
            $(this).css("background-color", "blue");
        });    
    });

        $(".box1").click(function(){

    });

        });
